# apphosting.yaml

# Specifies the version of the App Hosting configuration schema.
specVersion: v1alpha1

# Specifies the commands to build your Next.js application.
build:
  # Command to install dependencies.
  run: npm ci
  # Command to build the static output.
  run: npm run build

# Configures how the application is served.
run:
  # Specifies the location of the static files generated by the build.
  staticPath: out
  # Specifies the version of Node.js to use.
  runtime: node20
